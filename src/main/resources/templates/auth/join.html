<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 가입</title>
</head>
<body>
<form id="adminJoinForm">
    <label for="adminId">아이디:</label>
    <input type="text" id="adminId" name="adminId" required><br>

    <label for="adminPassword">비밀번호:</label>
    <input type="password" id="adminPassword" name="adminPassword" required><br>

    <label for="adminName">이름:</label>
    <input type="text" id="adminName" name="adminName" required><br>

    <label for="adminPhone">전화번호:</label>
    <input type="text" id="adminPhone" name="adminPhone" required><br>

    <label for="adminZip">우편번호:</label>
    <input type="text" id="adminZip" name="adminZip" required><br>

    <label for="adminEmail">이메일:</label>
    <input type="email" id="adminEmail" name="adminEmail" required><br>

    <button type="button" onclick="submitAdminJoin()">가입</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function submitAdminJoin() {
        var formData = {
            adminId: $('#adminId').val(),
            adminPassword: $('#adminPassword').val(),
            adminName: $('#adminName').val(),
            adminPhone: $('#adminPhone').val(),
            adminZip: $('#adminZip').val(),
            adminEmail: $('#adminEmail').val()
        };

        $.ajax({
            type: 'POST',
            url: '/auth/join',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                if(response){
                    alert('가입 성공');
                    location.replace('/auth/login');
                }else{
                    alert('가입 실패');
                }
                // 성공 처리 로직
            },
            error: function(error) {
                alert('가입 실패');
                // 실패 처리 로직
            }
        });
    }
</script>
</body>
</html>
