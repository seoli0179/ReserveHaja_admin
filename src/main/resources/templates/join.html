<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>회원가입 화면 </h2>
<form class="form-signin" method="post" action="/join">

    <span><input type="text" id="adminId" name="adminId" class="form-control" placeholder="아이디" autofocus=""/></span>
    <br><br>
    <input type="text" id="adminPassword" name="adminPassword" class="form-control" placeholder="비밀번호"/>

    <br><br><br>
    <div style="text-align: center">
        <input id="joinBtn" style="display :inline-block;" type="submit" class="btn btn-info active" value="회원가입"/>
    </div>
</form>
</body>
</html>
